<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
</head>
<body>
<ul>
    <li th:each=" cli : ${clientes} ">
        <span th:text="${cli.nome}"></span>
        -
        <span th:text="${cli.cpf}"></span>
        -
        <span th:text="${cli.nascimento}"></span>
        <a th:href="@{/admin/cliente/excluir(id=${cli.id})}">Excluir</a>

    </li>
</ul>
</body>
</html>
